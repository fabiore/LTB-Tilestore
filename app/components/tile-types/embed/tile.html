<div class="corner"></div>
<div class="check" ng-click="TileCtrl.tileEdit($event)"></div>
<div ng-click="TileCtrl.tileClick($event)">
<div class="tile-body"></div>   
<img src="{{tile.settings.thumbnail_url}}" width="100%" />

<div class="tile-object">  <!--class="tile-emulate-object"-->
    <div class="name" title="{{tile.name}}">
        {{tile.name | cut:true:50:' ...'}}
    </div>
</div>
</div>
