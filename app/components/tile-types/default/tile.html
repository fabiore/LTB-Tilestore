<div class="tile {{tile.size}} tile-{{tile.colour}}" ng-click="TileCtrl.tileClick($event)">
    <div class="corner"></div>
    <div class="check">
    
    <div class="tile-body">
        <i ng-show="{{tile.icon !== ''}}" class="fa fa-{{tile.icon}}"></i>
    </div>
    <div class="tile-object">  <!--class="tile-emulate-object"-->
        <div class="name">
            {{tile.name}}
        </div>
        <div class="number">
            {{tile.number}}
        </div>
    </div>

        
    </div>
</div>
