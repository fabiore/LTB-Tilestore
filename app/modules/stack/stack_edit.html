<div class="container" fade-in>


    <div style="padding-top: 80px;" >
    </div>
        
        <button type="button" ng-click="StackCtrl.saveStack()">Save Stack</button>
        

        <div class="row" >
            
<!-- TileType Menu -->
            <div class="panel panel-default col-md-2" style="width:232px; padding:0 0 0 0">
                <div class="panel-heading"><h4>Tiles:</h4></div>
                <div class="fake">
                <div ui-sortable="StackCtrl.sortableOptions" class="tiles tiletypes" ng-model="StackCtrl.alltemplates">
                    <tile ng-repeat="template in StackCtrl.alltemplates" tiletype="template.type" tilereadonly="true" tiletemplate="true" tile='template' tileindex="$index" class="tile {{template.size}} tile-{{template.colour}}"></tile>
                </div>
                </div>
                
<!--                <ul class="list-group">
                    <li class="list-group-item" ng-repeat='item in StackCtrl.templates' ng-show="item.title" tiletype="item" data-drag="true" data-jqyoui-options="{revert: 'invalid', helper: 'clone'}" ng-model="template_tiles" jqyoui-draggable="{index: {{$index}}, placeholder: 'keep',onStart:'StackCtrl.startDrag(item, $index)'}">{{item.title}}</li>
                </ul>-->
            </div>

<!-- Editor -->
            <div class="col-xs-6 col-md-4" style="padding-left:70px">
                
                <button type="button" ng-repeat="screen in StackCtrl.state.stack.screens" ng-click="StackCtrl.toScreen(screen.id)">{{screen.name}}</button>
                
                <stackemulate></stackemulate>
        
            </div>

<!-- Tile Properties -->
            <div class="panel panel-default col-md-5" float style="float: right; padding:0 0 0 0; margin-left: 40px" ng-show="StackCtrl.edit">
                <div class="panel-heading"><h4>Properties:</h4>
                   
                </div>
                <div >
                    <div class="panel panel-default">
                    <div class="panel-heading">View</div>
                    <div class="panel-body">
                      <tile-prop ></tile-prop>
                    </div>
                  </div>
                    <div class="panel panel-default">
                    <div class="panel-heading">Settings</div>
                    <div class="panel-body">
                      <tile-settings ></tile-settings>
                    </div>
                  </div>
<!-- End -->     
                    
                    
                    
                  </div>
            </div>
        </div>
    </div>
</div>
<!-- Notifications -->
<div noty ng-repeat="n in notifications"> </div>
