<div ng-show="!emulate" class="tile {{tile.size}} tile-{{tile.colour}}">
    <div class="tile-body">
        <i ng-show="{{tile.icon !== ''}}" class="fa fa-{{tile.icon}}"></i>
    </div>
    <div class="tile-object">
        <div class="name">
            {{tile.name}}
        </div>
        <div class="number">
            {{tile.number}}
        </div>
    </div>
</div>
<div ng-show="emulate" class="tile-emulate {{tile.size}} tile-emulate-{{tile.colour}}">
    <div class="tile-emulate-body">
        <i ng-show="{{tile.icon !== ''}}" class="fa fa-{{tile.icon}}"></i>
    </div>
    <div class="tile-emulate-object">
        <div class="name">
            {{tile.name}}
        </div>
        <div class="number">
            {{tile.number}}
        </div>
    </div>
</div>
